    - "Muscle Nerve"
    - "Journal of Neuromuscular Diseases"
    - "Journal of the Peripheral Nervous System"
    - "Amyotrophic Lateral Sclerosis and Frontotemporal Degeneration"
    - "Journal of Clinical Neuromuscular Disease"
    - "Neurology Genetics"

  neurovascular:
