    - "Journal of Neuroinflammation"
    - "Journal of Neuroimmunology"

  pediatric:
    - "Developmental Medicine and Child Neurology"
    - "Journal of Child Neurology"
    - "Pediatric Neurology"
    - "Neuropediatrics"
    - "European Journal of Paediatric Neurology"

  neuropathology:
    - "Acta Neuropathologica"
    - "Brain Pathology"
    - "Journal of Neuropathology and Experimental Neurology"
    - "Neuropathology and Applied Neurobiology"

  neuroimaging:
    - "NeuroImage"
    - "NeuroImage: Clinical"
    - "Human Brain Mapping"
    - "American Journal of Neuroradiology"
    - "Neuroradiology"

  neurocritical:
    - "Neurocritical Care"
    - "Journal of Neurotrauma"

  reviews:
    - "Nature Reviews Neurology"
    - "Current Opinion in Neurology"
    - "Neurotherapeutics"
    - "Annual Review of Neuroscience"

  # Adjacent field journals - filter for neurology keywords
  adjacent_neurosurgery:
    - "Neurosurgery"
    - "Journal of Neurosurgery"

  adjacent_rheumatology:
    - "Arthritis & Rheumatology"
    - "Annals of the Rheumatic Diseases"
    - "Rheumatology"

  # Mega-journals - filter for neurology keywords
  mega_journals:
    - "Nature"
    - "Science"
    - "Cell"
    - "N Engl J Med"
    - "Lancet"
    - "JAMA"
    - "Nature Medicine"
    - "Nature Neuroscience"
    - "Nature Communications"
    - "Science Translational Medicine"

# Keywords to filter adjacent neurosurgery papers (must match title/abstract)
