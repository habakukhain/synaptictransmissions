<div class="menu">
  <nav class="menu-content">
    {% for item in site.data.settings.menu %}
      {% if item.path %}
        {% assign item_url = "/" | append: item.path | append: "/" | append: item.url %}
      {% else %}
        {% assign item_url = "/" | append: item.url %}
      {% endif %}
      <a href="{{ site.github.url }}{{ item_url }}"{% if page.url == item_url %} class="active"{% endif %}>{{ item.name }}</a>
    {% endfor %}
  </nav>
  <nav class="social-icons">
    {% include social-icons.html %}
  </nav>
</div>
